<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Labels File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload CSV or Excel File</h2>
        <form id="upload-form">
            <input type="file" id="file-input" accept=".csv,.xls,.xlsx" required>
            <br>
            <button type="submit" class="upload-btn">Cargar base de etiquetas</button>
        </form>
    </div>
    <iframe id="html-viewer"></iframe>
    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const pdfViewer = document.getElementById('html-viewer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            // Adjust the endpoint URL as needed
            const response = await fetch('/api/build_labels/', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                if (blob.type === "text/html") {
                    const url = URL.createObjectURL(blob);
                    pdfViewer.style.display = "block";
                    pdfViewer.src = url;
                } else {
                    alert(blob.content);
                }
            } else {
                const error = await response.json();
                alert(error.message || "Upload failed.");
            }
        });
    </script>
</body>
</html>
